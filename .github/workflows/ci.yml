name: CI

on:
  push:
    branches: [ main, develop, CI/CD ]
    tags-ignore: [ 'v*' ]
  pull_request:
    branches: [ main, develop ]

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-D warnings"

jobs:
  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        
      - name: Run Tests
        run: cargo test --workspace --all-features

  lint:
    name: Lint (Clippy & Format)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
      
      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        
      - name: Check Formatting
        run: cargo fmt --all -- --check
        
      - name: Run Clippy
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings

  bench:
    name: Benchmark Regression Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Needed to checkout main
      
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
      
      - uses: Swatinem/rust-cache@v2
      
      - name: Install critcmp
        run: cargo install critcmp --version 0.1.7 || true # Ignore if already in cache
      
      - name: Run benchmarks (current)
        run: cargo bench -- --save-baseline new --noplot
        
      - name: Checkout main and run benchmarks (baseline)
        run: |
          git checkout main
          cargo bench -- --save-baseline base --noplot
          git checkout -
          
      - name: Compare benchmarks and check for regressions (>10%)
        shell: bash
        run: |
          set +e
          output="$(critcmp base new --threshold 10 2>&1)"
          status=$?
          set -e

          echo "$output"

          if [ "$status" -eq 0 ]; then
            exit 0
          fi

          if echo "$output" | grep -Fq "no benchmark comparisons to show"; then
            echo "No overlapping benchmark IDs between 'base' and 'new'; skipping regression gate."
            exit 0
          fi

          exit "$status"

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
      
      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov
      
      - name: Generate coverage report
        run: cargo llvm-cov --workspace --all-features --lcov --output-path lcov.info
        env:
          CARGO_LLVM_COV_FLAGS: --locked
      
      - name: Check coverage threshold
        run: |
          # Generate summary and extract coverage percentage
          summary=$(cargo llvm-cov --workspace --all-features --summary-only 2>&1)
          echo "$summary"
          
          # Extract coverage percentage from the summary (look for "Total" line)
          coverage=$(echo "$summary" | grep -E "^\s+Total" | awk '{print $2}' | sed 's/%//' || echo "0")
          
          if [ -z "$coverage" ] || [ "$coverage" = "0" ]; then
            echo "Warning: Could not extract coverage percentage, continuing..."
            coverage="0"
          fi
          
          echo "Current coverage: ${coverage}%"
          echo "Required threshold: 60%"
          
          # Compare coverage (using awk for floating point comparison)
          meets_threshold=$(awk -v cov="$coverage" -v thresh="60" 'BEGIN {print (cov >= thresh)}')
          
          if [ "$meets_threshold" = "0" ]; then
            echo "‚ùå Coverage ${coverage}% is below the required 60% threshold"
            exit 1
          else
            echo "‚úÖ Coverage ${coverage}% meets the required 60% threshold"
          fi
      
      - name: Upload to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
      
      - name: Comment PR
        if: github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          recreate: true
          message: |
            ## üìä Code Coverage Report
            
            Coverage summary generated by `cargo-llvm-cov`:
            
            ```bash
            $ cargo llvm-cov --workspace --all-features --summary-only
            ```
            
            View the full coverage report on [Codecov](https://codecov.io/gh/${{ github.repository }}/commit/${{ github.sha }}).
